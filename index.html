<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./styles.css"/>
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Poppins:wght@500&display=swap"
      rel="stylesheet">

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<article class="product">
			<picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
				<img
					class="prodcut__image"
					src="./images/image-product-mobile.jpg"
					alt="product-image"
				/>
			</picture>
			<div class="product__content">
				<span class="product__category">Perfume</span>
				<h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
				<p>
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>                                                                                                                                                                                                                                                                                      
				<div class="flex-group">
					<p class="product__actual-price"><span class="visually-hidden">Actual Price: </span>$149.99</p>
					<p class="product__original-price"><span class="visually-hidden">Original Price: </span>$169.99</p>
				</div>
				<button class="product__button" data-icon="shopping-cart">Add to Cart</button>
			</div>
		</article>
	</body>
</html>
